<!DOCTYPE html>
<html>
<head>
  <title>Alignment and Mode Toggle</title>
  <style>
    body {
      width: 200px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .toggle-label {
      font-size: 14px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input[type="checkbox"] {
      display: none;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input[type="checkbox"]:checked + .toggle-slider {
      background-color: #2196F3;
    }
    input[type="checkbox"]:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <div class="toggle-container">
    <label class="toggle-label">Enter</label>
    <label class="toggle-switch">
      <input type="checkbox" id="enterToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  <div class="toggle-container">
    <label class="toggle-label">Auto</label>
    <label class="toggle-switch">
      <input type="checkbox" id="autoToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
</body>
</html>
